<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Made for Leavers - Search</title>
</head>

<body>

    <!--Navigation Bar-->
    <div class="container">
        <a href="/Search">
            <div class="navOn">Search</div>
        </a>
        <a href="/Ask">
            <div class="navOff">Ask</div>
        </a>
        <a href="/Load">
            <div class="navOff">Load</div>
        </a>
    </div>

    <br /><br /><br /><br /><br /><br /><br /><br />

    <!--Search Bar-->
    <div class="searches">
        <div class="container">
            <div class="search">
                <div class="fa fa-search"></div>
                <input type="text" placeholder="Enter a country/city..." [(ngModel)]="input"
                    (keydown.enter)="searchC()" />
            </div>
            <button class="fa fa-search" (click)="searchC()"
                style="background: #00FF00; border: none; border-radius: 0.5rem; color: #004800; height: 2rem; width: 2rem;"></button>
        </div>
    </div>

    <br /><br /><br /><br /><br /><br /><br /><br />

    <!--University Container-->
    <div class="universities" *ngFor="let university of universities">
        <div class="container">
            <a class="university" href='{{university.webPage}}' target='_blank'>
                {{university.name}}
            </a>
            <button class="fa fa-floppy-disk" (click)="saveUniversity(university)"
                style="background: #00FF00; border: none; border-radius: 0.5rem; color: #004800; height: 2rem; width: 2rem;"></button>
        </div>
        <div style="height: 16px;"></div>
    </div>

    <!--Country Container-->
    <div class="countries" *ngIf="displayCountry">
        <div class="country" (click)="searchCountry(country1)">{{country1}}</div>
        <div class="country" (click)="searchCountry(country2)">{{country2}}</div>
        <div class="country" (click)="searchCountry(country3)">{{country3}}</div>
        <div class="country" (click)="searchCountry(country4)">{{country4}}</div>
    </div>

    <br /><br /><br /><br /><br /><br /><br /><br />

</body>

</html>
