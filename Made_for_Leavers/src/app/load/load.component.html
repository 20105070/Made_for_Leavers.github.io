<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Made for Leavers - Load</title>
</head>

<body>

    <!--Navigation Bar-->
    <div class="container">
        <a href="/Search">
            <div class="navOff">Search</div>
        </a>
        <a href="/Ask">
            <div class="navOff">Ask</div>
        </a>
        <a href="/Load">
            <div class="navOn">Load</div>
        </a>
    </div>

    <br /><br /><br /><br /><br /><br /><br /><br />

    <!--University Container-->
    <div class="universities" *ngFor="let university of universities">
        <div class="container">
            <a class="university" href='{{university.webPage}}' target='_blank'>
                {{university.name}}
            </a>
            <div style="width:12px;"></div>
            <button class="fa fa-trash" (click)="removeUniversity(university.name)"></button>
        </div>       
        <div style="height:18px;"></div>
    </div>

    <br /><br /><br /><br /><br /><br /><br /><br />

</body>

</html>
